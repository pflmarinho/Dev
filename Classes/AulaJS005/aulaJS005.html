<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com Dom</title>
    <Style>
        body{
            background-color: rgb(61, 43, 226);
            color: white;
            font: normal 18pt Arial;
        }
    </Style>
</head>
<body>
    <h1>iniciando estudos com Dom</h1>
    <p>Aqui vai o resultado</p>
    <p> aprendendo a usar <strong>DOM</strong> em JavaScript </p>
    <div id ="msg">click em mim</div>
    <Script>
        var corpo = window.document.body 
        var p1 = window.document.getElementsByTagName("p")[1]
        var d = window.document.getElementById("msg")
        d.style.background = "green"
        d.innerText = "estou aguardando"
        document.write(p1.innerText)//sem as tags filhas(s formatacao " sem negrito")
           
        document.write(p1.innerHTML)//com as tags filhas(c formatacao) " com negrito"
        var d = window.document.querySelector("div#msg")//selecionando a div (div -> #) (classe -> .)
        d.style.background = "green"
    </Script>
</body>
</html>
